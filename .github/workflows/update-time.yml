name: "📚 Readme Updater"

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 11 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🍽️ Get working copy
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: 🍳 Shake & bake README
        run: |
          cd ${GITHUB_WORKSPACE}/update/
          go run main.go
      - name: 🚀 Deploy
        run: |
          git config user.name "${USER_NAME}"
          git config user.email "${USER_NAME}@users.noreply.github.com"
          git add .
          git commit -am "Update dynamic content"
          git push --all -f https://${MY_TOKEN}@github.com/${MY_REPOSITORY}.git
